{% load static %}

{% block title %}Login - Transdoodles{% endblock %}

{% block content %}
<div class="container-fluid login-container">
    <div class="row bg-white">
        <div class="col-md-6 bg-img">
            <div class="d-flex flex-column justify-content-center h-100">
                <h1>Welcome to Transcendence</h1>
                <p>A game platform!</p>
            </div>
        </div>
        <div class="col-md-6 form-div">
            <div class="login-form">
                <h3 class="text-center mb-4">Login</h3>
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Password" required />
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">Show</button>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <div class="text-center mt-3">
                    <p><span class="hr-inline"></span> or login with <span class="hr-inline"></span></p>
                </div>
                <div class="text-center mt-3">
                    <button class="btn btn-login">
                        <img src="{% static 'images/google_logo.webp' %}" alt="google logo" class="btn-google" />
                    </button>
                    <button class="btn btn-login">
                        <img src="{% static 'images/42_logo.png' %}" class="btn-intra" />
                    </button>
                </div>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="/register" class="login">Register now.</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
