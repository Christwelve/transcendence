version: '3'

services:
  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: bundle exec rackup --host 0.0.0.0 -p 8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./.env
  db:
    build:
      context: ./db
      dockerfile: Dockerfile
    env_file:
      - ./.env
    volumes:
      - db_data:/var/lib/db/data

  ruby_backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
    env_file:
      - ./.env

volumes:
  db_data:
