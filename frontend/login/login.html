<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="login.css">
  <style>
    
  </style>
</head>
<body>
  
  <div class="container-fluid login-container">
    <div class="row  bg-white">
      <div class="col-md-6 bg-img">
        <div class="d-flex flex-column justify-content-center h-100">
          <h1>Welcome to Transcendence</h1>
          <p>A ping pong game!</p>
        </div>
      </div>
      <div class="col-md-6 form-div">
        <div class="login-form">
          <h3 class="text-center mb-4">Login</h3>
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-group">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="togglePassword">Show</button>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
		  <div class="text-center mt-3">
			<p><span class="hr-inline"></span> or <span class="hr-inline"></span></p>
		  </div>
          <div class="text-center mt-3">
			<button class="btn btn-login">
				<img src="google_logo.webp" alt="google logo" class="btn-google"/>
			</button>
			<button class="btn btn-login">
				<img src="42_logo.png" class="btn-intra"/>
			</button>
		</div>
		  <div class="text-center mt-3">
			<p>Don't have an account? <a href="register.html">Register now.</a></p>
		  </div>
        </div>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
